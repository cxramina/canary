name: Build
on:
  push:

jobs:
  build:
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        node-version: [20]
    steps:
      - uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Install dependencies
        run: |
          pnpm install    
          pnpm deps

      - name: Build packages
        run: |
          cd packages/svg-icon
          pnpm build

          cd ../svg-icon-react
          pnpm build

          cd ../icons-noir
          pnpm build

          cd ../canary
          pnpm build

      - name: Build StoryBook
        run: |
          cd ../../apps/storybook
          pnpm build
          pnpm build-storybook
