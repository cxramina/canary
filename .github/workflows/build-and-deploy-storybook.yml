name: pnpm Example Workflow
on:
  push:

jobs:
  build:
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        node-version: [20]
    steps:
      - uses: actions/checkout@v4
      - name: Install pnpm
        uses: pnpm/action-setup@v4
      - name: Install dependencies
        run: |
          pnpm install    
          pnpm deps
      - name: Build
        run: pnpm build
      - name: Build StoryBook
        run: pnpm build-storybook
